    }

</style>

<body>
    <div>

    <nav> 
        <ul>
            <a href="./index.html" target="_parent">
                <li style="color: rgb(0, 0, 200);" class="headHover">

                </li>
            </a>

            <li>
                <input type="text" id="pesquisa" style="border: 2px solid white;border-radius: 25px;background-color: rgb(10, 10, 10);color: lavenderblush;padding: 3px;">
